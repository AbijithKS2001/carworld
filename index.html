<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="text-secondary">Car World</h1>
    <div class="row">
        <div class="col-4" style="width: 300px;">
            <h3 class="text-secondary">Enter Details</h3>
            <label for="">Car Brands</label><br>
            <input type="text" placeholder="Car Brands" id="carbrand"><br>
            <label for="">Price</label><br>
            <input type="text" placeholder="Price" id="carprice"><br>
            <label for="">Key</label><br>
            <input type="text" placeholder="Key" id="carkey"><br><br>
            <button onclick="storeRecord()" class="btn btn-outline-success" id="str">Store Records</button>
        </div>



          
        <div class="col-4">
            <h3 class="text-secondary">Enter key to Retrive Item </h3>

            <label for="">Key</label><br>
            <input type="text" id="ret"><br><br>
            <button onclick="reterive()" class="btn btn-outline-primary" id="retr">Retrieve Records</button>
            <div id="result">

            </div>

           
        </div>

        <div class="col-4">
            <h3 class="text-secondary">Enter key to Delete Item </h3>
            <label for="">Key</label><br>
            <input type="text" id="del"><br><br>
            <button onclick="deleteRecords() " class="btn btn-outline-danger text-center" id="deleteValue">Remove Records</button>
        </div>
        <button id="clr" onclick="clearRecord()" class="">Clear All Records</button>
    </div>


    <script src="./script.js"></script>
</body>
</html>
